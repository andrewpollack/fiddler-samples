model:
    name: Example Text Classification Model
    description: This models classifies Christian vs. athiest text
    input-type: text
    model-task: binary_classification
    class-labels:
        - atheism
        - christian
    inputs:
        - column-name: article
          data-type: str
    outputs:
        - column-name: christianity_likelihood
          data-type: float
    targets:
        - column-name: is_christian
          data-type: bool
    framework: scikit-learn 0.20.2
    version: 1.23
    training_id: UTC-2018-11-3.09
    algorithm: Ramdom Forest
    hyperparameters:
        standardization: "true"
        max_depth: 4
    annotations:
        - Annotation 1
        - Annotation 2
        - Annotation 3
    datasets:
        - 20news
